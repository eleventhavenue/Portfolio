<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chatGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10A37F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Chat bubbles suggesting conversation -->
  <rect x="120" y="60" width="80" height="40" rx="20" 
        fill="url(#chatGradient)" opacity="0.8"/>
  <rect x="200" y="80" width="80" height="40" rx="20" 
        fill="url(#chatGradient)" opacity="0.6"/>
  <rect x="160" y="100" width="80" height="40" rx="20" 
        fill="url(#chatGradient)" opacity="0.4"/>
  
  <!-- Extension name -->
  <text x="200" y="170" 
        font-family="sans-serif" 
        font-weight="bold"
        font-size="16" 
        text-anchor="middle" 
        fill="url(#chatGradient)">
    ChatGPT Consolidator
  </text>
</svg>