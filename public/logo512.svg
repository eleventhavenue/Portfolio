<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22D3EE;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="#0F172A"/>
  
  <!-- Main 'T' with glow effect -->
  <g transform="translate(128, 96)">
    <!-- Glow effect -->
    <text x="128" y="256" 
          font-family="sans-serif" 
          font-weight="bold" 
          font-size="320" 
          text-anchor="middle"
          fill="url(#glow)"
          filter="blur(16px)"
          opacity="0.6">
      T
    </text>
    
    <!-- Main letter -->
    <text x="128" y="256" 
          font-family="sans-serif" 
          font-weight="bold" 
          font-size="320" 
          text-anchor="middle"
          fill="white">
      T
    </text>
  </g>

  <!-- Decorative dot -->
  <circle cx="352" cy="352" r="32" fill="url(#glow)"/>
</svg>