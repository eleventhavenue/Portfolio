<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="vcGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284C7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Geometric background shapes suggesting analytics/growth -->
  <path d="M160 120 L200 80 L240 120" 
        fill="none" 
        stroke="url(#vcGradient)" 
        stroke-width="3"
        opacity="0.2" />
  
  <!-- Main text -->
  <text x="200" y="110" 
        font-family="sans-serif" 
        font-weight="bold" 
        font-size="42" 
        text-anchor="middle" 
        fill="url(#vcGradient)">
    VC VANTAGE
  </text>
  
  <!-- Decorative dots suggesting data points -->
  <circle cx="160" cy="120" r="3" fill="url(#vcGradient)" />
  <circle cx="200" cy="80" r="3" fill="url(#vcGradient)" />
  <circle cx="240" cy="120" r="3" fill="url(#vcGradient)" />
</svg>