<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22D3EE;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background glow effect -->
  <circle cx="200" cy="100" r="50" fill="url(#glowGradient)" opacity="0.1" filter="blur(20px)" />
  
  <!-- Main text -->
  <text x="200" y="110" 
        font-family="sans-serif" 
        font-weight="bold" 
        font-size="48" 
        text-anchor="middle" 
        fill="url(#glowGradient)">
    RANT2ME
  </text>
  
  <!-- Decorative elements suggesting AI/technology -->
  <circle cx="120" cy="100" r="4" fill="url(#glowGradient)" opacity="0.6" />
  <circle cx="280" cy="100" r="4" fill="url(#glowGradient)" opacity="0.6" />
  <line x1="125" y1="100" x2="140" y2="100" stroke="url(#glowGradient)" stroke-width="2" opacity="0.4" />
  <line x1="260" y1="100" x2="275" y2="100" stroke="url(#glowGradient)" stroke-width="2" opacity="0.4" />
</svg>