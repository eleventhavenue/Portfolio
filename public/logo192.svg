<svg viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22D3EE;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="96" cy="96" r="96" fill="#0F172A"/>
  
  <!-- Main 'T' with glow effect -->
  <g transform="translate(48, 36)">
    <!-- Glow effect -->
    <text x="48" y="96" 
          font-family="sans-serif" 
          font-weight="bold" 
          font-size="120" 
          text-anchor="middle"
          fill="url(#glow)"
          filter="blur(6px)"
          opacity="0.6">
      T
    </text>
    
    <!-- Main letter -->
    <text x="48" y="96" 
          font-family="sans-serif" 
          font-weight="bold" 
          font-size="120" 
          text-anchor="middle"
          fill="white">
      T
    </text>
  </g>

  <!-- Decorative dot -->
  <circle cx="132" cy="132" r="12" fill="url(#glow)"/>
</svg>